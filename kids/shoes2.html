<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/kids_shoes_cloth.css">
    <title>Kids's Clothing. Nike IN</title>

</head>
<body>
    <div id="women_shoe_main_div">
        <div id="women_shoes_filter_sort">
            <h1>Kid's Shoes</h1>
            <div style="display: flex;">
                <select onchange="fiter_data()" id="fitler_women_shoe_clothing">
                    <option value="">Filter</option>
                    <option value="Younger Kids' Shoe">Younger kids</option>
                    <option value="Toddler Shoes">Toddlers</option>
                    <option value="Baby and Toddler Shoe">Baby & toddlers</option>
                    <option value="Older Kids' Shoes">older kids</option>
                   
                </select>
                <select onchange="sort_data()" id="sort_women_shoe_clothing">
                    <option value="">Sort</option>
                    <option value="low">Low-High</option>
                    <option value="high">High-low</option>
                </select>
            </div>
        </div>
        <div id="women_shoes_container"></div>
    </div>
</body>
</html>
<script src="./script/kidsShoes.js"></script>
